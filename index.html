<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Product">
        <div class="gallery">
          <img src="images/pic.1.avif" id="productImg" />
          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="details">
          <h1>Casual Jeans</h1>
          <h2>$15.00</h2>

          <!--  Stock Status -->
          <p class="stock">Only 4 left in stock!</p>

          <!--  Star Rating -->
          <p class="rating">Rating: ⭐⭐⭐⭐☆</p>

          <h3 id="discount">30% OFF - Ends in <span id="countdown"></span></h3>

          <p>
            Wrangler is an American manufacturer of jeans and other clothing
            items, particularly workwear.
          </p>

          <form>
            <div class="size-select">
              <p>Size</p>
              <label><input type="radio" name="size" /><span>S</span></label>
              <label><input type="radio" name="size" /><span>M</span></label>
              <label><input type="radio" name="size" /><span>L</span></label>
              <label><input type="radio" name="size" /><span>XL</span></label>
              <label><input type="radio" name="size" /><span>XXL</span></label>
            </div>

            <div class="color-select">
              <p>Color</p>
              <label
                ><input type="radio" name="color" /><span class="color-1"></span
              ></label>
              <label
                ><input type="radio" name="color" /><span class="color-2"></span
              ></label>
              <label
                ><input type="radio" name="color" /><span class="color-3"></span
              ></label>
              <label
                ><input type="radio" name="color" /><span class="color-4"></span
              ></label>
            </div>

            <div class="quantity-select">
              <p>Quantity</p>
              <input type="number" value="1" />
            </div>

            <button type="button" id="buyBtn">Buy Now</button>
          </form>

          <!--  Success Message -->
          <p id="successMessage" class="success-msg"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
